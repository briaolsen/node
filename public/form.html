<!DOCTYPE html>
<html>

<head>
  <title>Postal Rate Calculator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="p-5">

  <div class="bg-dark p-3 text-light container text-center">
    <h1>Postal Rate Calculator</h1>
    <h3 class="text-muted">09 Prove Assignment</h3>

    <form method="GET" action="getRate" class="p-5">
      <div class="form-group">
        <label for="weight"><b>Weight:</b></label>
        <input type="number" id="weight" name="weight" step=".1" required> oz<br>
      </div>

      <fieldset class="form-group">
          <input type="radio" id="stamped" name="mail" value="stamped" required>
          <label for="stamped">Letter (stamped)</label><br>

          <input type="radio" id="metered" name="mail" value="metered">
          <label for="metered">Letter (metered)</label><br>

          <input type="radio" id="flats" name="mail" value="flats">
          <label for="flats">Large Envelope (flats)</label><br>

          <input type="radio" id="retail" name="mail" value="retail">
          <label for="retail">First-Class Package Service (retail)</label><br>
      </fieldset>

      <input type="submit" value="Get Price" class="btn btn-secondary">
    </form>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
